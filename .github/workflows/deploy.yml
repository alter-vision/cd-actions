name: Deploy

on:
  workflow_call:
    inputs:
      project:
        description: 'Project name'
        required: true
        type: string
      refName:
        description: 'Tag/branch name'
        required: true
        type: string

jobs:
  Helmfile:
    name: Helmfile
    runs-on: worklab
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy service
        env:
          PROJECT_NAME: ${{ inputs.project }}
          DOCKERHUB_REGISTRY: altervisionhub
          PROJECT_REF_NAME: ${{ inputs.refName }}
          PUBLIC_IP: 5.128.172.134
          DOMAIN: alter.vision
        run: |
          set -x
          export PATH=/usr/local/link:$PATH
          env
          helmfile -f deploy/helmfile.yaml --log-level info apply --suppress-secrets
